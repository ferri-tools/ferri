[package]
name = "ferri-cli"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "ferri"
path = "src/main.rs"

[dependencies]
ferri-core = { path = "../ferri-core" }
clap = { version = "4.5.4", features = ["derive"] }

[dev-dependencies]
assert_cmd = "2.0.14"
predicates = "3.1.0"
tempfile = "3.10.1"
magic-crypt = "3.1.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
